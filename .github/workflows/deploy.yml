name: Deploy Frontend to VPS

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: INIT
        run: |
          echo "Starting deployment process..."
          echo "Branch: ${GITHUB_REF##*/}"
          echo ""

      - name: CHECKOUT CODE
        uses: actions/checkout@v3
      
      - name: SETUP SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: SETUP DEPLOYMENT VARIABLES
        run: |
          BRANCH=${GITHUB_REF##*/}
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

          if [ "$BRANCH" = "main" ]; then
            echo "REMOTE_PATH=/var/www/astroshare.fr" >> $GITHUB_ENV
          else
            echo "REMOTE_PATH=/var/www/dev.astroshare.fr" >> $GITHUB_ENV
          fi

      - name: BUILD PROJECT
        run: |
          npm install
          npm run build

      - name: Deploy files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "dist/*"
          target: $REMOTE_PATH
